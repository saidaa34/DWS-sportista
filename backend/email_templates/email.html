<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif;">
    <div style="width: 100%; background: #efefef; border-radius: 10px; padding: 10px;">
        <div style="margin: 0 auto; width: 90%; text-align: center;">
            <h1 style="background-color: #f5622b; padding: 5px 10px; border-radius: 5px; color: white;">Sportsmate Matcher</h1>
            <div style="margin: 30px auto; background: white; width: 40%; border-radius: 10px; padding: 50px; text-align: center;">
                <img src="cid:logo_image" style="width: 100px; height: 100px; margin-bottom: 5px;" />
                <h3 style="margin-bottom: 30px; font-size: 24px; color: black;">{{ title }}</h3>
                <p style="margin-bottom: 30px; color: black;">{{ message|safe }}</p>
                <a style="display: block; margin: 0 auto; border: none; background-color: #38393d; color: white; width: 50%; line-height: 24px; padding: 10px; font-size: 20px; border-radius: 10px; cursor: pointer; text-decoration: none;"
                    href="{{ button_link }}"
                    target="_blank"
                >
                    {{ button_text }}
                </a>
            </div>
        </div>
    </div>
</body>
</html>
